<!doctype html>

<html>
<head>
    <title>Admin | Redeemer VBS</title>

    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/admin.css">
    <script src="../scripts/jquery.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.18.min.js"></script>
</head>
<body>

    <div class="modal" id="info">
        <div class="modal-box-container">
            <div class="modal-box cf">
                <h3 id="child-name"></h3>
                <h3 id="type"></h3>
                <ol id="info-text"></ol>
                <div class="ok button">cool</div>
            </div>
        </div>
    </div>

    <table class="admin-table">
        <thead>
            <tr>
                <th></th>
                <th colspan="4" class="child">child</th>
                <th colspan="7" class="parent">parent</th>
                <th colspan="3" class="emergency">emergency contact</th>
                <th colspan="2" class="info">info</th>
            </tr>
            <tr>
                <th>#</th>
                <th class="child">first</th>
                <th class="child">last</th>
                <th class="child">grade</th>
                <th class="child">date of birth</th>
                <th class="parent">name</th>
                <th class="parent">phone</th>
                <th class="parent">email</th>
                <th class="parent">address</th>
                <th class="parent">city</th>
                <th class="parent">state</th>
                <th class="parent">zip</th>
                <th class="emergency">name</th>
                <th class="emergency">phone</th>
                <th class="emergency">relation</th>
                <th class="info">allergy</th>
                <th class="info">special instructions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="../scripts/underscore.js"></script>
    <script src="../scripts/admin.js"></script>
    <script src="../scripts/main.js"></script>

</body>
</html>
