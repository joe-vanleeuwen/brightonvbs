<!doctype html>

<html>
<head>
    <title>Redeemer VBS</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600,300italic' rel='stylesheet' type='text/css'><body>

    <header>
        <div class="fade"></div>
        <h1 class="medium">Sailing the Seven C's</h1>
        <h1 class="big"><span class="of">of</span> History</h1>
    </header>

    <div class="wrapper">

        <section class="symbols">
            <div class="symbol-row cf">
                <div class="symbol-container">
                    <img class="symbol" src="images/creation.png">
                    <span class="symbol-title">Creation</span>
                </div>

                <div class="symbol-container">
                    <img class="symbol" src="images/corruption.png">
                    <span class="symbol-title">Corruption</span>
                </div>

                <div class="symbol-container">
                    <img class="symbol" src="images/catastrophe.png">
                    <span class="symbol-title">Catastrophe</span>
                </div>
            </div>

            <div class="symbol-row cf">
                <div class="symbol-container">
                    <img class="symbol" src="images/confusion.png">
                    <span class="symbol-title">Confusion</span>
                </div>
                <div class="symbol-container">
                    <img class="symbol" src="images/christ.png">
                    <span class="symbol-title">Christ</span>
                </div>
                <div class="symbol-container">
                    <img class="symbol" src="images/cross.png">
                    <span class="symbol-title">Cross</span>
                </div>
                <div class="symbol-container">
                    <img class="symbol" src="images/consummation.png">
                    <span class="symbol-title">Consummation</span>
                </div>
            </div>

        </section>
    </div>

    <footer class="sign-up">
        <h1 class="big">Sign Up</h1>
        <hr>
        <section class="form">
            <div class="form-row">
                    <span>name: </span>
                    <input placeholder="first">
                    <input placeholder="last">
                    <span>date of Birth: </span>
                    <select id="month"></select>
                    <select id="day"></select>
                    <select id="year"></select>
                    <span>grade: </span>
                    <select id="grade"></select>
            </div>
        </section>
    </footer>
